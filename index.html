<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Gerar TA</title>
</head>
<body>
    <form action="/gerar-ta" method="post">
        <h1>Gerar TA</h1>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Nome da Empresa">
        <br><br>
        <label for="dominio">Domínio:</label>
        <input type="text" id="dominio" name="dominio" required placeholder="Dominio sem .com.br">
        <br><br>
        <label for="razaosocial">Razão Social:</label>
        <input type="text" id="razaosocial" name="razaosocial" required placeholder="Razão Social">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="contato@dominio.com.br">
        <br><br>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00">
        <br><br>
        <label for="rua">Rua e Número:</label>
        <input type="text" id="rua" name="rua" required placeholder="Avenida Vicente Machado, 503">
        <br><br>
        <label for="cidade">Cidade e Estado:</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Curitiba/PR">
        <br><br>
        <button id="gerar-ta" type="button">Gerar TA</button>
    </form>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
